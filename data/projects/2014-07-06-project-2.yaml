description: > 
  On the 8th of September, registration and the opening ceremony will take place at the 
  <a href="https://www.google.com/maps/place/John+Henry+Brookes+Building/@51.7545508,-1.2272733,17z/data=!3m1!4b1!4m5!3m4!1s0x4876c15c4b70162b:0xf3a69b0cb931d9b4!8m2!3d51.7545508!4d-1.2250846" target="_blank">John Henry Brookes Building</a>
  at Oxford Brookes University.
  <br><br> 
  <img class="img-responsive img-centered" src="/img/portfolio/maths.png" alt="">
  On the 9th and 10th, talks and a poster session will be held in the 
  <a href="https://www.google.co.uk/maps/place/Mathematical+Institute/@51.7605886,-1.2627675,15z/data=!4m5!3m4!1s0x0:0x14fcdb0deacb3a22!8m2!3d51.7605886!4d-1.2627675" target="_blank">Mathematical Institute, Oxford University</a>.
  <br><br> 
  <img class="img-responsive img-centered" src="/img/portfolio/sthughs.png" alt="">
  On the 10th, conference attendees will be welcomed to a banquet at 
  <a href="https://www.google.co.uk/maps/place/St+Hugh's+College/@51.7674185,-1.262434,15z/data=!4m2!3m1!1s0x0:0x755bf76094eaeb55?ved=2ahUKEwihs67X7-rgAhXHIDQIHRaLAt4Q_BIwC3oECAEQCA" target="_blank">St Hugh's College, Oxford University</a>.
  <br><br> 
  <img class="img-responsive img-centered" src="/img/portfolio/jhb.png" alt="">
  On the 11th, the final day of the conference will take place back at the
  <a href="https://www.google.com/maps/place/John+Henry+Brookes+Building/@51.7545508,-1.2272733,17z/data=!3m1!4b1!4m5!3m4!1s0x4876c15c4b70162b:0xf3a69b0cb931d9b4!8m2!3d51.7545508!4d-1.2250846" target="_blank">John Henry Brookes Building</a>
  at Oxford Brookes University.
