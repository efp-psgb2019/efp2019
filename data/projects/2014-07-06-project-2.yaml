description: The opening cerimony on the 8th of February will be held at the [John Henry Brookes Building](https://www.google.com/maps/place/John+Henry+Brookes+Building/@51.7545508,-1.2272733,17z/data=!3m1!4b1!4m5!3m4!1s0x4876c15c4b70162b:0xf3a69b0cb931d9b4!8m2!3d51.7545508!4d-1.2250846) at Oxford Brookes.<br><br> The conference itself and the presentations will be going on in the amphitheater rooms of [Mathematical Institute, Oxford University](https://www.google.co.uk/maps/place/Mathematical+Institute/@51.7605886,-1.2627675,15z/data=!4m5!3m4!1s0x0:0x14fcdb0deacb3a22!8m2!3d51.7605886!4d-1.2627675).<br><br> The banquet event will happen at the Hall of [St Hugh's College](https://www.google.co.uk/maps/place/St+Hugh's+College/@51.7674185,-1.262434,15z/data=!4m2!3m1!1s0x0:0x755bf76094eaeb55?ved=2ahUKEwihs67X7-rgAhXHIDQIHRaLAt4Q_BIwC3oECAEQCA).

