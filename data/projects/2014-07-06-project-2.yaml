description: > 
  On the 8th of September, registration and the opening ceremony will take place at the 
  [John Henry Brookes Building](https://www.google.com/maps/place/John+Henry+Brookes+Building/@51.7545508,-1.2272733,17z/data=!3m1!4b1!4m5!3m4!1s0x4876c15c4b70162b:0xf3a69b0cb931d9b4!8m2!3d51.7545508!4d-1.2250846)
  at Oxford Brookes.
  <br><br> 
  On the 9th and 10th, talks and a poster session will be held in the 
  [Mathematical Institute, Oxford University](https://www.google.co.uk/maps/place/Mathematical+Institute/@51.7605886,-1.2627675,15z/data=!4m5!3m4!1s0x0:0x14fcdb0deacb3a22!8m2!3d51.7605886!4d-1.2627675).
  <br><br> 
  On the 10th, conference attendees will be welcomed to a banquet at 
  [St Hugh's College, Oxford University](https://www.google.co.uk/maps/place/St+Hugh's+College/@51.7674185,-1.262434,15z/data=!4m2!3m1!1s0x0:0x755bf76094eaeb55?ved=2ahUKEwihs67X7-rgAhXHIDQIHRaLAt4Q_BIwC3oECAEQCA).
  <br><br> 
  On the 11th, the final day of the conference will take place back at the 
  [John Henry Brookes Building](https://www.google.com/maps/place/John+Henry+Brookes+Building/@51.7545508,-1.2272733,17z/data=!3m1!4b1!4m5!3m4!1s0x4876c15c4b70162b:0xf3a69b0cb931d9b4!8m2!3d51.7545508!4d-1.2250846) 
  at Oxford Brookes.