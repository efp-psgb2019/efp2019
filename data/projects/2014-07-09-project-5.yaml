description: > 
  If you are unable to get a room at St Hughs' College, we recommend using
  <a href="https://www.booking.com/accommodation/city/gb/oxford.en-gb.html?aid=373411;label=city-oxford-fKBJf6xJzc8KLyxJE5rOxwS140106869679%3Apl%3Ata%3Ap1%3Ap2%3Aac%3Aap1t4%3Aneg%3Afi%3Atiaud-294080460146%3Akwd-374085857204%3Alp1006976%3Ali%3Adec%3Adm;sid=92692d7bd66a0d5f0321f50153bcb41c;keep_landing=1&gclid=CjwKCAiA2fjjBRAjEiwAuewS_WXCf4XuFpg71SZZ1xwoYtpDY561XjHhwjK-1g8q9oaJs1XzbDgjsRoCoWAQAvD_BwE&" target="_blank">Booking.com</a>
  or other similar services to find accommodation at Oxford during the conference days 
  (8 to 11 of September).<br>It is not always easy to find central and affordable accommodation 
  in Oxford, so we recommend you take care of this as soon as possible.<br>
  <br>You can also
  <a href="https://www.telegraph.co.uk/travel/destinations/europe/united-kingdom/england/oxfordshire/oxford/hotels/" target="_blank">check this list of Best hotels</a>
  in Oxford. For those looking for other alternatives, there is an independent 'open doors' initiativestarted by conference attendees on <a href="https://www.facebook.com/groups/820463731687425/?source=unknown" target="_blank">Facebook</a> aimed at helping delegates in need of free accommodation.