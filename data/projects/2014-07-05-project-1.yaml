description: >
  The theme of the conference, "Our Primate Heritage, Our Primate Legacy" celebrates 
  this collaboration between the two universities, bringing together their key 
  research interests. Spread over four days and multiple venues in an iconic city, 
  the conference promises five excellent keynote speakers and a full program of 
  talks, posters, workshops, and symposia, as well as a banquet in an Oxford college. 